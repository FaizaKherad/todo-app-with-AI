apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: todo-phase-v
  labels:
    app: mcp-server
spec:
  replicas: 2  # High availability requirement
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: mcp-server:phase-v  # Placeholder image name
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
        # Health checks for container readiness and liveness
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5