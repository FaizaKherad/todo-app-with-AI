# Kubernetes Secrets Template for Todo Application
#
# This is a template file. Before deployment, create the actual secret using:
# kubectl create secret generic todo-secrets \
#   --from-literal=openai-api-key=<your-openai-api-key> \
#   --namespace=todo-phase-v

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets-template
  namespace: todo-phase-v
type: Opaque
data:
  # These are example values - replace with actual secrets
  # Encode values using: echo -n '<value>' | base64
  openai-api-key: <base64-encoded-openai-api-key>